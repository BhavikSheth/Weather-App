<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/scriptfile.js"></script>

  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1 class="location"></h1>
      </div>
      <div class="col-sm-6">
        <h3 class="date-time"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="weathericon">
            <canvas id="icon" class="img-responsive" width="64px" height="64px"></canvas>
        </div>
      </div>
      <div class="col-sm-6 temperatures">
        <h1 class="main-temp"><span class="temp-num"></span><span class="cel-fah"></span></h1>
        <h2 class="max-min"></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h1 class="weather-title"></h1>
        <h4 class="rise-set"></h4>
      </div>
      <div class="col-sm-6">
        <table class="table">
          <tr>
            <td>Humidity</td>
            <td class="humidity"></td>
          </tr>
          <tr>
            <td>Wind Speed</td>
            <td class="wind-speed"></td>
          </tr>
          <tr>
            <td>Visibility</td>
            <td class="visibility"></td>
          </tr>
          <tr>
            <td>Pressure</td>
            <td class="pressure"></td>
          </tr>
          <tr>
            <td>dewPoint</td>
            <td class="dew-point"></td>
          </tr>
        </table>
      </div>
    </div>
    <h4 id="footer">Created by <a href="https://BhavikSheth.github.io" target="_blank">Bhavik Sheth</a></h4>
  </div>
  <script type="text/javascript" src="js/skycons.js"></script>
</body>
</html>
